<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>Travel App</title><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet"><link href="main.%5BcontentHash%5D.css" rel="stylesheet"></head><body><header><img class="logo" src="../assets/logo.png" alt="logo"><div class="navigation"><ul><li>Hotels</li><li>Flights</li></ul></div></header><main><h1>Enter a city and a departure date within 15 days. You will receive information and images relevant to the destination city and country.</h1><div class="trip-form"><div class="form-container"><div class="form-item"><label for="destination">My trip to:</label> <input id="destination" placeholder="Enter Location"></div><div class="form-item"><label for="start-date">Departing:</label> <input id="start-date" placeholder="DD/MM/YYYY"></div><button class="trip-form-button">Let's Go!!</button></div></div><div class="my-trips"></div></main><footer><p><em>Made by Flavia Barreto &#169; 2020.</em></p><div><a href="https://www.linkedin.com/in/flaviabarreto/" target="_blank"><img src="../assets/linkedin.png" alt="Linkedin" class="linkedin"/></a><a href="https://github.com/flaviamelo" target="_blank"><img src="../assets/github.png" alt="GitHub" class="github"/></a><a href="https://twitter.com/FlaMelooo" target="_blank"><img src="../assets/twitter.png" alt="Twitter" class="twitter"/></a></div></footer><script>// Check that service workers are supported
            if ('serviceWorker' in navigator) {

                        window.addEventListener('load', () => {
                            navigator.serviceWorker.register('/service-worker.js');
                        });
                    }</script><script src="main.9be3ac0cc2444a00584d.js"></script></body></html>
